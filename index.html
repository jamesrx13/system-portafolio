<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - James Rudas</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Estilos -->
</head>

<body>

    <!-- Desktop Apps -->
    <section class="desktop-apps">
        <div class="app">
            <img src="assets/img/folderIcon.png">
            <span>App Name</span>
        </div>
    </section>
    <!-- /Desktop Apps -->

    <!-- Settings -->
    <section class="settings-content">
        <div class="menu-settings">
            <div class="close-opt">
                <i class="bi bi-caret-up"></i>
            </div>
        </div>
        <div class="settings">
            <i class="bi bi-gear"></i>
        </div>
    </section>
    <!-- /Settings -->

    <!-- Dock Menu -->
    <section class="dockMenu"></section>
    <!-- /Dock Menu -->

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script> <!-- Archivo principal -->
    <!-- /Scripts -->
</body>

</html>
